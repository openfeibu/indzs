{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					编辑招生计划
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm" name="school_list_add" method="post" action="{:url('admin/Enrollment/enrollment_runedit')}">
					<input type="hidden" name="enrollment_id" value="{$enrollment.enrollment_id}"/>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 招生专业： </label>
						<div class="col-sm-10">
							<select name="recruit_major_id" class="col-sm-4 selector" required>
								<option value="">招生专业：</option>
								{foreach name="recruit_major_list" item="v"}
									<option value='{$v.recruit_major_id}' {if $v['recruit_major_id'] == $enrollment['recruit_major_id']}selected{/if}>{$v.recruit_major_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
                    <div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 面向招生： </label>

						<div class="col-sm-10">
							{foreach name="examinee_type" item="v" key="k"}
								<input name="examinee_type[]" type="checkbox" value="{$v['examinee_type_id']}" {if in_array($v['examinee_type_id'],array_keys($enrollment['examinee_type_val']))} checked{/if}/>{$v.name}
							{/foreach}
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 招生计划数 </label>
						<div class="col-sm-10">
							<input type="text" name="enrollment_number" value="{$enrollment.enrollment_number}" required/>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" onclick="window.history.go(-1);">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
