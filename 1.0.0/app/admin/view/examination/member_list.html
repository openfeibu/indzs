{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<form name="admin_list_sea" class="form-search" id="list-filter" method="post" action="{:url('admin/Examination/member_list')}">
				<div class="col-xs-12 col-sm-4  margintop5">
					按考场筛选：
					<select name="room_id" class="ajax_change">
						<option value="">所有</option>
						{foreach name="rooms" item="room" key="k"}

						{/foreach}
					</select>
				</div>
				<!-- <div class="col-xs-4 col-sm-3 margintop5">
					<div class="input-group-btn">
						<a href="{:url('admin/Examination/member_export')}" title="导出"  class="export_btn">
							<span class="export_span">导出：</span><i class="fa fa-download export"></i>
						</a>
					</div>
				</div> -->
			</form>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<form class="ajaxForm" id="alldel" name="alldel" method="post" action="{:url('admin/enrollment/enrollment_delall')}">
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th>考场</th>
                            <th>编号</th>
							<th>姓名</th>
							<th>考生号</th>
						</tr>
						</thead>

						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
