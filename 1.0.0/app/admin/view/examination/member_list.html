{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<form name="admin_list_sea" class="form-search form-inline" id="list-filter" method="post" action="{:url('admin/Examination/member_list')}">
				<div class="col-xs-2 col-sm-2  margintop5">
					按考场筛选：
					<select name="room_id" class="ajax_change">
						<option value="">所有</option>
						{foreach name="rooms" item="room" key="k"}
						<option value="{$room.room_id}">{$room.room_name}</option>
						{/foreach}
					</select>

				</div>
			</form>
			<div class="col-xs-9 col-sm-9  margintop5">
				{foreach name="room_subjects" item="v"}
				<button class="btn btn-info btn-sm generatebtn" type="button" data-id="{$v.subject_id}" data-name="{$v.subject_name}">分配{$v.subject_name}考场及生成准考证</button>
				{/foreach}
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<form class="ajaxForm" id="alldel" name="alldel" method="post" action="{:url('admin/enrollment/enrollment_delall')}">
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th>考场</th>
                            <th>编号</th>
							<th>姓名</th>
							<th>身份证</th>
							<th>考生号</th>
						</tr>
						</thead>

						<tbody id="ajax-data">
                            	{include file="examination/ajax_member_list"/}
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
