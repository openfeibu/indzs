{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<div class="col-xs-4 col-sm-2 margintop5">
				<a href="{:url('admin/Examination/room_add')}">
					<button class="btn btn-sm btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						添加考场
					</button>
				</a>
			</div>
            <div class="col-xs-4 col-sm-2 margintop5">
				<a href="javascript:;" class="generate" url="{:url('admin/Examination/generate')}">
					<button class="btn btn-sm btn-primary">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						一键生成考场管理员及考场安排
					</button>
				</a>

			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<form class="ajaxForm" id="alldel" name="alldel" method="post" action="{:url('admin/enrollment/enrollment_delall')}">
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th class="hidden-xs ">
								<label class="pos-rel">
									<input type="checkbox" class="ace" id="chkAll" onclick="CheckAll(this.form)" value="全选">
									<span class="lbl"></span>
								</label>
								ID
							</th>
							<th>考场名称</th>
							<th>对应招生专业</th>
							<th>科目</th>
							<th>操作</th>
						</tr>
						</thead>

						<tbody id="ajax-data">
                            {if condition="!empty($rooms)"}
							{foreach name="rooms" item="v"}
                                <tr>
                                    <td class="hidden-xs" height="28" >
                                        <label class="pos-rel">
                                            <input name="n_id[]" id="navid" class="ace" type="checkbox" value="{$v.room_id}">
                                            <span class="lbl"></span>
                                        </label>{$v.room_id}
                                    </td>
                                    <td>{$v.room_name}</td>
                                    <td>{$v.recruit_major_name}</td>
                                    <td>{$v.subjects}</td>
                                    <td>
                                        <div class="hidden-sm hidden-xs action-buttons">
                                            <a class="green" href="{:url('admin/Examination/room_edit',array('room_id'=>$v['room_id']))}" title="修改">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>																</a>
                                                <a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/Examination/room_del',array('room_id'=>$v['room_id']))}" title="删除">
                                                    <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                </a>
                                        </div>
                                    </td>

                                </tr>
                            {/foreach}
                            {else}
								<tr>
									<td colspan="20" align="center">暂无数据</td>
								</tr>
                            {/if}
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
