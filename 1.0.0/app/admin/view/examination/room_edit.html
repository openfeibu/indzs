{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加考场
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm" name="school_list_add" method="post" action="{:url('admin/Examination/room_runedit')}">
                    <input type="hidden" name="room_id" value="{$room.room_id}"/>
                    <div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 考场名称 </label>
						<div class="col-sm-10">
							<input type="text" name="room_name" value="{$room.room_name}" required/>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 招生专业： </label>
						<div class="col-sm-10">
							<select name="recruit_major_id" class="col-sm-4 selector" required>
								{foreach name="recruit_major_list" item="v"}
									<option value='{$v.recruit_major_id}' {if $v['recruit_major_id'] == $room['recruit_major_id']}>{$v.recruit_major_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
                    <div class="space-4"></div>
                    <div class="form-group major_score_group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 考试科目： </label>
						<div class="col-sm-10">
                            <select name="subject[]"  class="col-sm-5 subject_more" style="width:20%;" id="major" required>
                                {foreach name="$subject['subjects']" item="v"}
									<option value="{$v}">{$v}</option>
								{/foreach}
							</select>
                            <i class="hanle_room_subject_count fa fa-plus-circle"></i>
							<i class="hanle_room_subject_count fa fa-minus-circle"></i>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" onclick="window.history.go(-1);">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
