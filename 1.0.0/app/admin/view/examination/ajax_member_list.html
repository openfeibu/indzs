{if condition="!empty($members)"}
{foreach name="members" item="v"}
    <tr>
        <td>{$v.room_name}</td>
        <td>{$v.room_no}</td>
        <td>{$v.member_list_nickname}</td>
        <td>{$v.member_list_username}</td>
        <td>{$v.admission_ticket}</td>
    </tr>
{/foreach}
{else}
    <tr>
        <td colspan="20" align="center">暂无数据</td>
    </tr>
{/if}
<tr>
	<td colspan="12" align="center" class="hidden-xs">{$page}</td>
</tr>
